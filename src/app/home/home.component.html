<div class="container color-dark">
  <div class="col">
    <p>Add a skill</p>
  </div>
  <div class="col">
    <p>Your skill set ({{skillCount}})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new skill</p>

    <form>
      <input type="text" class="txt" name="skill" placeholder="Your skill..." [(ngModel)]="skill">
      <input type="submit" class="btn" [value]="addBtnTxt" (click)="addSkill()">
    </form>
  </div>
  <div class="col">
    <p class="skill-container" *ngFor="let skill of skillSet; let i = index" (click)="removeSkill(i)">
      	{{skill}}
    </p>
  </div>
</div>
